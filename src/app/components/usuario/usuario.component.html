<ion-list>
  <ion-list-header>
    Bienvenido Usuario:
  </ion-list-header>

  <ion-item>
    <ion-avatar slot="start">
      <img src='../../{{usuarioActual.avatar}}'>
    </ion-avatar>
    <ion-label>
      <h1>{{usuarioActual.nombre}}</h1>
      <h3>Asignatura: {{usuarioActual.seccion}}</h3>
      <p>Sede: {{usuarioActual.sede}}</p>
    </ion-label>
  </ion-item>

</ion-list>
