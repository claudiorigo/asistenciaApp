<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding>
      <ion-item *ngFor="let usuario of usuarios" [usuario]="usuario">

        <ion-avatar slot="start">
          <img src="../../{{usuario.avatar}}" alt="">
        </ion-avatar>

        <ion-label>
          <h3>{{usuario.nombre}}</h3>
          <p>{{usuario.email}}</p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end text-small">{{usuario.sede}}</ion-label>

      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
