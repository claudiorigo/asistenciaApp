<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" fill="clear" [routerLink]="['/login']">
      <ion-icon name="close-circle-outline" size="large" color="light"></ion-icon>
    </ion-button>
    <ion-title>Restablecer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contrase√±a</ion-card-title>
    </ion-card-header>
    <br>
    <ion-card-content>
      <form #formulario="ngForm" (ngSubmit)="restablecerPassword()">
        <ion-list-header>
          <ion-label> Asistencia de la cuenta</ion-label>
        </ion-list-header>
        <br>
        <ion-item>
          <ion-label position="floating">Email Usuario</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
        </ion-item>
        <br>
        <ion-button [disabled]="formulario.invalid" type="submit" expand="block" color="tertiary" shape="round">
          Restablecer
        </ion-button>
        <br>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
