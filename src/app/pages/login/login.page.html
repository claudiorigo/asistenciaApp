<ion-content>
  <ion-slide>
    <form (ngSubmit)="login( fLogin )"  #fLogin="ngForm">
      <ion-grid fixed>
        <ion-row>
          <ion-col><img src="/assets/avatars/av-default.png"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>Email: </ion-label>
                <ion-input name="email" type="email" [(ngModel)]="loginUsuario.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Password: </ion-label>
                <ion-input name="password" type="password" [(ngModel)]="loginUsuario.password" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" color="tertiary" shape="round">
              Login
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

      <ion-item-divider>
        <ion-label>
          Olvido su contraseña? <a rel="noopener noreferrer" [routerLink]="['/restablecer']">Recuperar Aquí</a>
        </ion-label>
      </ion-item-divider>

    </form>
  </ion-slide>

</ion-content>
